<section class="sign-form">
    <div class="container">
        <div class="sign-in">

            <div class="logo">
                <img src="../../../assets/images/logo.svg" alt="">
            </div>

            <form>
                <div class="form-group">
                  <input type="email" class="form-control w-100 valid" placeholder="Email" id="bmasr38@gmail.com" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control w-100" placeholder="Password" id="exampleInputPassword1">
                </div>

                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>

                <a type="submit" routerLink="/home">sign in</a>
            </form>

            <span>or</span>

            <div class="sign-media">
                <a routerLink="/home" class="media facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a routerLink="/home" class="media google">
                    <i class="fab fa-google"></i>
                </a>
            </div>

            <p>Don't have an account? <button (click)="goSignUp()">Sign up Now!</button></p>
            <p><button (click)="goPasswordForget()">Forgot password?</button></p>

        </div>
    </div>
</section>
